# ============================================================
# Render Blueprint — Banking Data Assistant
# Deploy with: https://render.com/deploy
# ============================================================
#
# This file defines three services:
#   1. PostgreSQL database
#   2. Backend Web Service (FastAPI + AI Engine)
#   3. Frontend Static Site (vanilla JS)
# ============================================================

databases:
  - name: bdata-db
    plan: free                       # free tier — 256 MB, 90-day expiry
    databaseName: banking_db
    user: bdata_user
    ipAllowList: []                  # allow all (default for free tier)

services:
  # ── Backend (FastAPI) ──────────────────────────────────────
  - type: web
    name: bdata-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bdata-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false                 # must be set manually in Render dashboard
      - key: CORS_ORIGINS
        value: https://bdata-frontend.onrender.com
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.12.0"

  # ── Frontend (Static Site) ─────────────────────────────────
  - type: web
    name: bdata-frontend
    runtime: static
    buildCommand: echo "Static site — no build step"
    staticPublishPath: ./frontend
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
