<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Stitch AI — Banking Data Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="app-shell">

    <!-- ===== Sidebar ===== -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-brand">
        <div class="brand-icon">
          <span class="material-symbols-outlined">analytics</span>
        </div>
        <h1 class="brand-text">Stitch AI</h1>
      </div>

      <nav class="sidebar-nav" id="sidebar-nav">
        <a class="nav-item active" data-page="conversations" href="#">
          <span class="material-symbols-outlined">chat_bubble</span>
          <span>Conversations</span>
        </a>
        <a class="nav-item" data-page="dashboard" href="#">
          <span class="material-symbols-outlined">dashboard</span>
          <span>Dashboard</span>
        </a>
        <a class="nav-item" data-page="sql-editor" href="#">
          <span class="material-symbols-outlined">code</span>
          <span>SQL Editor</span>
        </a>
        <a class="nav-item" data-page="history" href="#">
          <span class="material-symbols-outlined">history</span>
          <span>History</span>
        </a>
        <a class="nav-item" data-page="datasources" href="#">
          <span class="material-symbols-outlined">database</span>
          <span>Data Sources</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <div class="user-card">
          <div class="user-avatar">A</div>
          <div class="user-info">
            <p class="user-name">Alex Rivera</p>
            <p class="user-role">Enterprise Admin</p>
          </div>
          <span class="material-symbols-outlined user-settings">settings</span>
        </div>
      </div>
    </aside>

    <!-- ===== Main Content ===== -->
    <main class="main-area">

      <!-- Top Header -->
      <header class="top-header" id="top-header">
        <div class="header-left">
          <button class="mobile-menu-btn" id="mobile-menu-btn">
            <span class="material-symbols-outlined">menu</span>
          </button>
          <h2 class="header-title" id="header-title">Banking Data Conversations</h2>
          <span class="header-badge" id="header-badge">Session Active</span>
        </div>
        <div class="header-right">
          <button class="header-icon-btn" id="btn-share" title="Share">
            <span class="material-symbols-outlined">share</span>
          </button>
          <button class="header-icon-btn" id="btn-help" title="Help">
            <span class="material-symbols-outlined">help_outline</span>
          </button>
          <div class="header-divider"></div>
          <button class="export-btn" id="btn-export">
            <span class="material-symbols-outlined">download</span>
            Export Report
          </button>
        </div>
      </header>

      <!-- Page Container — each page renders here -->
      <div class="page-container" id="page-container"></div>

    </main>
  </div>

  <!-- Mobile sidebar overlay -->
  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
